question2:
  node: Storage_Medium
  type: grouped slider
  definition: The type of media on which the digital material is stored.
  text: What proportion of your records are stored on the following media types? A)
    less stable, B) more stable, C) outsourced data storage.
  detail:
  - Expected lifespan below 10 years or unknown, highly susceptible to physical damage,
    requires specific environmental conditions and very sensitive to changes, does not
    support error-detection methods, supporting technology is novel, proprietary and limited.
    Examples include USB flash drives, floppy disks, SD drives, external hard drives and CD-R discs.
  - A proven lifespan of at least 10 years, low susceptibility to physical damage,
    tolerant of a wide range of environmental conditions without data loss,
    supports robust error-detection methods, supporting technology is well
    established and widely available. Examples include LTO tapes, blu ray discs,
    enterprise/corporate managed hard drives and CD-ROM discs.
  - An external company is taking responsibility for our data storage.
    Examples include Amazon Simple Storage Service,
    Microsoft Azure Archive Storage and Google Cloud Storage.
  options:
  - A
  - B
  - C

