<main id="main" tabindex="-1">
  <div class="box-body">  
    <h2>Upload previous models</h2>
    <p id="upload-label">Select a ".json" file containing one or more previously-saved models to upload.</p>
    <div class="button-row">
      <input id="upload-input" type="file" accept=".json" hidden />
      <button id='upload-button' class="btn-start" type="button" aria-labelledby="upload-label">Upload</button>
    </div>
    <div id="loading-indicator-container"></div>
  </div>
</main>
